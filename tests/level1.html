<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/style.css" rel="stylesheet">    
    <link href="style/level1.css" rel="stylesheet">    
    <script src="js/typed.js"></script>
    <script defer src="js/level1.js"></script>
    <title>Fighting AI - Level One</title>
</head>
<body onload="startGame();">

   <div id="hidden">
        <p id="typingText"> </p>                                
   </div>
   

    <div id="container" class="container">
        <div id="output" class="outputContainer">
            <h2 id="outputText"><span id="typed"></span></h2>
        </div>
        <div id="input" class="inputContainer">
            <input type="text" name="inputText" class="inputText" value="" id="inputText"/>
            <button id="inputBtn" class="button" type="button" OnClick="textinput();">send</button>            
        </div>
    </div>

    <script>
            var input = document.getElementById("inputText");
            input.addEventListener("keyup", function(event) {
              if (event.keyCode === 13) {
               event.preventDefault();
               document.getElementById("inputBtn").click();
              }
            });
    </script>

</body>
</html>
